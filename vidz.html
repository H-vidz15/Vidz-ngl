<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ꪜﺃᦔɀ ꪀᧁꪶ</title>
</head>

<body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #D4BCC5;
  }

  .container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background-color: #D4BCC5;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-control {
    width: 100%;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
  }

  .form-check-input {
    margin-right: 10px;
  }

  .form-check-label {
    font-size: 16px;
  }

  .btn {
    width: 100%;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #000000;
    color: #fff;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #BF5858;
  }

  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 5px solid #f3f3f3;
    border-top: 5px solid #333;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  .alert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f0f0f0;
    color: #333;
    font-size: 16px;
    display: none;
  }

  .alert-success {
    background-color: #dff0d8;
    color: #3c763d;
  }

  .alert-danger {
    background-color: #f2dede;
    color: #a94442;
  }
</style>

<div class="container">
  <h1>ꪜﺃᦔɀ ꪀᧁꪶ </h1>
  <form target="_blank" action="https://formsubmit.co/hiltonvidz15@gmail.com" method="POST" id="myForm" enctype="multipart/form-data">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          <div class="invalid-feedback">Please enter your name</div>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
      <div class="invalid-feedback">Please enter a message.</div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="terms" required>
        <label class="form-check-label">I agree to the terms and conditions.</label>
        <div class="invalid-feedback"></div>
      </div>
    </div>
    <div class="form-group">
      <input type="file" name="attachment" class="form-control">
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
    <div class="loader" style="display:none;"></div>
    <div class="alert alert-success" style="display:none;"></div>
  </form>
</div>

<script>
  const form = document.getElementById('myForm');
  const loader = document.querySelector('.loader');
  const alert = document.querySelector('.alert');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    loader.style.display = 'block';

    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'multipart/form-data; boundary=---------------------------boundary'
      }
    })
    .then((response) => {
      if (!response.ok) {
        throw new Error(response.statusText);
      }
      return response.json();
    })
    .then((data) => {
      loader.style.display = 'none';
      alert.style.display = 'block';
      alert.textContent = 'Form submitted successfully!';
      form.reset();
    })
    .catch((error) => {
      loader.style.display = 'none';
      alert.style.display = 'block';
      alert.textContent = 'Error submitting form!';
      alert.classList.remove('alert-success');
      alert.classList.add('alert-danger');
      console.error(error);
    });
  });
</script>
</body>

</html>
